<html>
<body>
	<h1>JAX-RS Upload Form</h1>

	<form action="rest/face/register" method="post" enctype="multipart/form-data">
		
		<p>
			Select a file : <input type="file" name="face" size="50" />
		</p>
		<p>
			Enter Name : <input type="text" name="name"/>
		</p>
		<p>
			Enter CorpID : <input type="text" name="corpid"/>
		</p>

		<input type="submit" value="Upload It" />
	</form>

</body>
</html>
